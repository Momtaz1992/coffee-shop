<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./style.css">
       <link rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
       <title>Coffe shop</title>
</head>
<body>
       <header class="header">
              <a href="" class="logo">
                     <img src="./images/coffee-3642712_640.png">
              </a>
              <nav class="navbar">
                     <a href="#home">Home</a>
                     <a href="#about">About</a>
                     <a href="#menu">Menu</a>
                     <a href="#products">Products</a>
                     <a href="#review">Review</a>
                     <a href="#contact">Contact</a>
                     <a href="#blogs">Blogs</a>
              </nav>
              <div class="icons">
                     <i class='bx bx-search-alt-2' id="search-btn"></i>
                     <i class='bx bx-cart-alt' id="cart-btn" ></i>
                     <i class='bx bx-menu' id="menu-btn"></i>
              </div>
              <div class="search-form">
                     <input type="text" id="search-box" placeholder="search here...">
                     <label for="search-box" class="fas fa-search"></label>
              </div>
              <div class="cart-items-container">
                     <div class="cart-item">
                            <i class='bx bx-x' ></i>
                            <img src="./images/coffee-beans-ground-powder.jpg" alt="">
                            <div class="content">
                                   <h3>cart item 01</h3>
                                   <div class="price">$15.99/-</div>
                            </div>
                     </div>
                     <div class="cart-item">
                            <i class='bx bx-x' ></i>
                            <img src="./images/transparent-glass-cup-filled-with-coffee-beans.jpg" alt="">
                            <div class="content">
                                   <h3>cart item 02</h3>
                                   <div class="price">$10.99/-</div>
                            </div>
                     </div>
                     <div class="cart-item">
                            <i class='bx bx-x' ></i>
                            <img src="./images/side-view-brown-coffee-beans-sack-rustic-table.jpg" alt="">
                            <div class="content">
                                   <h3>cart item 03</h3>
                                   <div class="price">$12.99/-</div>
                            </div>
                     </div>
                     <div class="cart-item">
                            <i class='bx bx-x' ></i>
                            <img src="./images/coffee-beans-ground-powder.jpg" alt="">
                            <div class="content">
                                   <h3>cart item 01</h3>
                                   <div class="price">$15.99/-</div>
                            </div>
                     </div>
                     <a href="#" class="btn">checkout now</a>
              </div>
       </header>
<!--        custom js file link -->
<script src="./main.js"></script>
</body>
</html>
